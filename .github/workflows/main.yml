name: Flutter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  flutter_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./share_your_route_front
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/--

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          architecture: x64
      - name: Check directory data
        run: pwd
      
      - name: Check content
        run: ls -la
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
